{% load static %}
{% load crispy_forms_tags %}


{% load static %}

<div class="modal fade" id="addDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="exampleModalLabel1">Create a Department</h4> </div>
                <form class="m-10" 
                method="post" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <!-- <input accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" type="file" /> -->
                    <div class="text-center m-t-20 m-b-30">
                        <button  type="submit" class="btn btn-success">Add New Department</button>
                    </div>
                </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
