    <script>
      var holiDays = ["2022-03-23"]; //suppose 17th june is holiday, we can also add others holidays 
      var logDays = ["2022-03-22"]; //suppose 17th june is holiday, we can also add others holidays 

function disableHoliday(date) {
    var string = $.datepicker.formatDate('yy-mm-dd', date);
          
    var filterDate = new Date(string);
    var day = filterDate.getDay();
    var isHoliday = ($.inArray(string, holiDays) != -1);
    
    return [day != 0 && day !=6 && !isHoliday]
 }

 function paintLoggedDays(date) {
    var string = $.datepicker.formatDate('yy-mm-dd', date);
    var isHoliday = ($.inArray(string, holiDays) != -1);
    
    return [ !isHoliday]
 }
        
 $( "#datepicker" ).datepicker({
    maxDate: 0,
    beforeShowDay: disableHoliday,
    allLoggedDay: paintLoggedDays

 });
    </script>
