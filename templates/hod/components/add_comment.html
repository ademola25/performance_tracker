

{% load static %}

{% load crispy_forms_tags %}



<div class="modal fade" id="addComent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="departmentModalTitle">Comment on Trainee</h4>
            </div>
                <!-- <h3 class="text-center"> Are you sure you want to delete Department?</h3> -->
        <div class="text-center m-5">
            <form id="createForm" method="POST" 
            
            {% comment %}
            action="{% url 'hod_dashboard:hod_trainee_logs' department.manager.id trainee.id %}"
            {% endcomment %}
            >
                {% csrf_token %}
                {{form|crispy}}

                <button type="submit" name="approve"  class="btn btn-primary m-t-20">Approve</button>
                <button type="submit" name="disapprove"  class="btn btn-warning m-t-20">Disapprove</button>

            </form>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
